<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evelio Bustos Apache - Contador Público</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            padding: 20px;
        }

        .card-container {
            perspective: 1200px;
            width: 420px;
            height: 280px;
        }

        .card-flip {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .card-flip.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, #000000, #2d2d2d);
            border-radius: 20px;
            box-shadow: 
                0 20px 40px rgba(255, 215, 0, 0.1),
                0 0 20px rgba(255, 215, 0, 0.05),
                inset 0 1px 0 rgba(255, 215, 0, 0.1);
            border: 2px solid rgba(255, 215, 0, 0.3);
            padding: 25px;
            backface-visibility: hidden;
            overflow: hidden;
        }

        .card-back {
            transform: rotateY(180deg);
        }

        .card-face::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 215, 0, 0.03), transparent);
            transform: rotate(-45deg);
            transition: all 0.6s ease;
            opacity: 0;
        }

        .card-face:hover::before {
            opacity: 1;
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(-45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(-45deg); }
        }

        .card-face:hover {
            box-shadow: 
                0 30px 60px rgba(255, 215, 0, 0.2),
                0 0 30px rgba(255, 215, 0, 0.1),
                inset 0 1px 0 rgba(255, 215, 0, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 18px;
        }

        .card-back .header {
            margin-bottom: 15px;
        }

        .name {
            font-size: 26px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 
                0 0 10px rgba(255, 215, 0, 0.5),
                0 0 20px rgba(255, 215, 0, 0.3);
            margin-bottom: 5px;
            letter-spacing: 1px;
            animation: glow 3s ease-in-out infinite alternate;
        }

        .profession {
            font-size: 16px;
            color: #FFD700;
            font-weight: 600;
            margin-bottom: 8px;
            opacity: 0.9;
        }

        .slogan {
            font-size: 13px;
            color: #FFD700;
            font-style: italic;
            opacity: 0.8;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(255, 215, 0, 0.5), 0 0 20px rgba(255, 215, 0, 0.3); }
            to { text-shadow: 0 0 15px rgba(255, 215, 0, 0.8), 0 0 25px rgba(255, 215, 0, 0.5); }
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 12px;
            color: #FFD700;
            text-decoration: none;
            padding: 6px 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-size: 13px;
        }

        .contact-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.1), transparent);
            transition: left 0.5s;
        }

        .contact-item:hover::before {
            left: 100%;
        }

        .contact-item:hover {
            background: rgba(255, 215, 0, 0.1);
            transform: translateX(3px);
        }

        .contact-icon {
            width: 18px;
            height: 18px;
            fill: #FFD700;
            filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.3));
            flex-shrink: 0;
        }

        .social-networks {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 15px;
            margin-bottom: 12px;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            background: linear-gradient(145deg, rgba(255, 215, 0, 0.1), rgba(255, 215, 0, 0.05));
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 12px;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 10px;
        }

        /* Efectos hover específicos para cada red social */
        .facebook:hover::before {
            background: linear-gradient(145deg, #1877F2, #166FE5);
            opacity: 1;
        }

        .whatsapp:hover::before {
            background: linear-gradient(145deg, #25D366, #128C7E);
            opacity: 1;
        }

        .instagram:hover::before {
            background: linear-gradient(145deg, #E4405F, #833AB4, #F77737);
            opacity: 1;
        }

        .linkedin:hover::before {
            background: linear-gradient(145deg, #0A66C2, #004182);
            opacity: 1;
        }

        .social-link:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .social-icon {
            width: 28px;
            height: 28px;
            fill: #FFD700;
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
        }

        .social-link:hover .social-icon {
            fill: white;
            filter: drop-shadow(0 0 8px rgba(255,255,255,0.3));
        }

        .decorative-corner {
            position: absolute;
            width: 50px;
            height: 50px;
            border: 2px solid rgba(255, 215, 0, 0.2);
        }

        .corner-top-left {
            top: 12px;
            left: 12px;
            border-right: none;
            border-bottom: none;
            border-radius: 12px 0 0 0;
        }

        .corner-bottom-right {
            bottom: 12px;
            right: 12px;
            border-left: none;
            border-top: none;
            border-radius: 0 0 12px 0;
        }

        .flip-indicator {
            position: absolute;
            bottom: 15px;
            right: 20px;
            color: rgba(255, 215, 0, 0.5);
            font-size: 12px;
            font-style: italic;
        }

        .address-section {
            margin-top: 8px;
        }

        .address-title {
            color: #FFD700;
            font-size: 13px;
            font-weight: bold;
            margin-bottom: 5px;
            text-align: center;
        }

        .address-text {
            color: #FFD700;
            font-size: 11px;
            text-align: center;
            line-height: 1.3;
            opacity: 0.9;
        }

        @media (max-width: 480px) {

                width: 24px;
                height: 24px;
            }
        }
    </style>

    <script>
        const card = document.getElementById('businessCard');
        let isFlipped = false;

        // Función para voltear la tarjeta
        card.addEventListener('click', function() {
            card.classList.toggle('flipped');
            isFlipped = !isFlipped;
        });

        // Efectos adicionales - Solo efectos 3D sutiles, NO cambio de cara
        document.querySelectorAll('.card-face').forEach(face => {
            face.addEventListener('mousemove', (e) => {
                // Removido el efecto de hover que cambiaba las caras
                return;
            });
            
            face.addEventListener('mouseleave', () => {
                // Removido el efecto de hover que cambiaba las caras
                return;
            });
        });

        // Efecto ripple para enlaces sociales
        document.querySelectorAll('.social-link').forEach(link => {
            link.addEventListener('click', function(e) {
                const ripple = document.createElement('div');
                ripple.style.position = 'absolute';
                ripple.style.borderRadius = '50%';
                ripple.style.background = 'rgba(255, 255, 255, 0.6)';
                ripple.style.transform = 'scale(0)';
                ripple.style.animation = 'ripple 0.6s linear';
                ripple.style.left = '50%';
                ripple.style.top = '50%';
                ripple.style.width = '20px';
                ripple.style.height = '20px';
                ripple.style.marginLeft = '-10px';
                ripple.style.marginTop = '-10px';
                ripple.style.pointerEvents = 'none';
                ripple.style.zIndex = '3';
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });
        
        // CSS para el efecto ripple
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
